<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Picker - Backbone</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
	<h1>UdaciMeals - Choose your stomach-filler!</h1>

	<table class="table table-striped table-bordered table-hover">
	    <thead>
		<tr>
		    <th>Name</th>
		    <th>Image</th>
		    <th>Rating</th>
		    <th>Calories</th>
		    <th>Description</th>
		    <th>Select Item?</th>
		</tr>
	    </thead>
	    <tbody id="table-body"></tbody>
	</table>
    </div>

    <script type="text/template" id="menuItem-template">
	<td><%= menuItem.name %></td>
	<td><%= menuItem.image %></td>
	<td><%= menuItem.rating %></td>
	<td><%= menuItem.calories %></td>
	<td><%= menuItem.description %></td>
	<td>
	    <button class="select-item">Select Item</button>
	</td>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
